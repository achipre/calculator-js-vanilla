<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/javascript.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Calculator JS-Vanilla</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./assets/javascript.svg" alt="Logo JavaScript" />
    </header>
    <main>
      <div class="container">
        <div class="input">
          <input id="inputTop" type="text" />
          <input id="inputValue" type="text" placeholder="0" />
          <span id="operation"></span>
        </div>
        <div class="keyboard">
          <button id="AC" class="symbol">AC</button>
          <button id="plusminus" class="symbol">+/-</button>
          <button id="porcentage" class="symbol">%</button>
          <button id="division" class="operation">√∑</button>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="multiply" class="operation">ê¢´</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="munis" class="operation">‚éª</button>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="plus" class="operation">+</button>
          <button id="cero">0</button>
          <button id="point">‚Ä¢</button>
          <button id="equal" class="operation">=</button>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://github.com/achipre/calculator-js-vanilla"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span>Ir al repositorio</span>
        <img src="./assets/github.svg" alt="logo github" />
      </a>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
